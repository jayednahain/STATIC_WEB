<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Relative Units Practice</title>
    <!-- <link rel="stylesheet" href="style.css"> -->

    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        /* --- rem Unit Section --- */
        /* Set a base font size for the root html element */
        html {
            font-size: 10px;
            /* This is the root font size for rem calculations */
        }

        /* OR often: */
        /* html { font-size: 62.5%; } */
        /* This makes 1rem = 10px by default (62.5% of 16px) */


        .rem-section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .rem-content p {
            font-size: 1rem;
            /* Calculation: 1 * (html's font-size) = 1 * 16px = 16px */
            line-height: 1.5;
        }

        .large-rem {
            font-size: 1.5rem;
            /* Calculation: 1.5 * (html's font-size) = 1.5 * 16px = 24px */
            margin-bottom: 1rem;
            /* Calculation: 1 * (html's font-size) = 1 * 16px = 16px */
        }

        .rem-box {
            width: 10rem;
            /* Calculation: 10 * (html's font-size) = 10 * 16px = 160px */
            height: 5rem;
            /* Calculation: 5 * (html's font-size) = 5 * 16px = 80px */
            padding: 1rem;
            /* Calculation: 1 * (html's font-size) = 1 * 16px = 16px */
            background-color: #e0fff0;
            border: 1px solid #90ee90;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.9rem;
            /* Calculation: 0.9 * (html's font-size) = 0.9 * 16px = 14.4px */
        }
    </style>
</head>

<body>
    <div class="rem-section">
        <h2>`rem` Unit Example</h2>
        <p>This paragraph's font size is set using `rem` relative to the root (html) font size.</p>
        <div class="rem-content">
            <p>A paragraph with font-size: 1rem.</p>
            <p class="large-rem">A paragraph with font-size: 1.5rem.</p>
            <div class="rem-box">
                <p>This box has a width of 10rem and padding of 1rem.</p>
            </div>
        </div>
    </div>
</body>

</html>
